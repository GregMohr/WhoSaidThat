<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Who Said Thst?</title>
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Indie+Flower|Roboto|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center">Who Said That?</h1>
        </div>
        <div class="row">
            <h2 class="col-xs-10 col-xs-offset-1 text-center"><i class="fa fa-quote-left pull-left"></i><span id="quote" class="col-xs-9 col-xs-offset-1">Waiting...</span><i class="fa fa-quote-right pull-right"></i></h2>
        </div>
        <div class="row">
            <p id="result" class="text-center col-xs-6 col-xs-offset-3"></p>
            <div id="tweet" class="col-xs-2">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-5" id="author-buttons">
                <input id="answer1" class="answer" type="radio" name="authors" value="value1" /><label for="answer1">Waiting...</label><br>
                <input id="answer2" class="answer" type="radio" name="authors" value="value2" /><label for="answer2">Waiting...</label><br>
                <input id="answer3" class="answer" type="radio" name="authors" value="value3" /><label for="answer3">Waiting...</label>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
